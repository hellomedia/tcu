# HELLO KOT
# Unconfirmed Accounts
unconfirmed:
    title: Confirme ton compte
    default_message: >
        Confirme ton compte en cliquant sur le lien de validation
        envoyé par email.
        <br/><br/>
        Tu peux obtenir un nouveau via le bouton ci-dessous.
    request_new_validation_link: Obtenir un nouveau lien de validation
# Connection
connection:
    title: Login
# Registration
registration:
    not_yet_registered: Pas encore inscrit ?
    signup: Inscription
    email_already_used: Un compte existe déjà pour cet email
    email_already_verified: Email déjà confirmé
    register:
        title: Inscription
    check_email:
        title: Confirmation de l'email
        message: >
            Un e-mail a été envoyé à l'adresse <b>%email%</b>.
            <br><br>
            Il contient un lien de validation sur lequel il faut cliquer
            pour activer le compte.
    validation_email:
        subject: Confirmation d'inscription
        click_link: Pour valider le compte, suivre le lien ci-dessous
        button: Confirmer mon compte
        fallback_link: Ou copier-coller l'url ci-dessous dans la barre d'adresse du navigateur
    account_created:
        success: Compte confirmé avec succès!
# Password Reset
password_reset:
    lost_password: Mot de passe perdu ?
    title: Réinitialisation du mot de passe
    submit: Réinitialiser le mot de passe
    check_email: >
        Un e-mail a été envoyé à ton adresse email.
        <br/><br/>
        Il contient un lien de validation sur lequel il faut cliquer
        pour réinitialiser le mot de passe.
    email:
        subject: Réinitialisation du mot de passe
        click_link: Pour réinitialiser le mot de passe, suivre le lien ci-dessous
        button: Réinitialiser le mot de passe
        validity: Ce lien expire dans
resetting.flash.success: Mot de passe modifié avec succès
force_full_authentication:
    info: Pour accéder à cette page, encoder le mot de passe.
access_denied:
    title: Accès Refusé
    message: >-
        <p style="font-size: 16px">L'accès à cette page a été refusé.</p>
        <p style="font-size: 16px">
            Cela peut se produire si tu as plusieurs comptes et que tu es connecté avec le mauvais compte.
        </p>
        <p style="font-size: 16px">
            Si c'est le cas, tu peux accéder à cette page en te déconnectant et te reconnectant avec le bon compte.
        </p>.
page_not_found:
    title: Page non trouvée
    message: >-
        <p style="font-size: 16px">Cette page n'a pas pu être trouvée.</p>
        <p style="font-size: 16px">
            Vérifie l'url, ou rendez-vous en <a href="%url%"><b>page d'accueil</b></a>.
        </p>
server_error:
    title: Erreur Serveur
    message: >-
        <p style="font-size: 16px">Nous avons rencontré une erreur.</p>
        <p style="font-size: 16px">Si cela se reproduit, n'hésite pas à <a href="%url%">nous contacter</a>.</p>
    message_without_contact: >-
        <p style="font-size: 16px">Nous avons rencontré une erreur.</p>
bad_request:
    title: Mauvaise Requête
    message: >-
        <p style="font-size: 16px">Erreur 400 : "Bad Request".</p>
        <p style="font-size: 16px">
            Vérifie l'url, ou rendez-vous en <a href="%url%"><b>page d'accueil</b></a>.
        </p>
error:
    title: Erreur %status_code%
    message: >-
        <p style="font-size: 16px">Erreur %status_code% : "%status_text%".</p>
