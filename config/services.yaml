# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        bind:
            $siteName: '%site_name%'
            $emailDomain: '%email_domain%'
            $host: '%host%'
            $hostAdmin: '%host_admin%'
            $environment: '%env(string:APP_ENV)%'
            $projectDir: '%kernel.project_dir%'

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/Kernel.php'
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/**/Entity/'
            - '../src/Model/'
    Pack\:
        resource: '../packs/'
        exclude:
            - '../packs/**/Entity/' 

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    # *** This makes these services autowirable ***
    Doctrine\ORM\EntityManager: '@doctrine.orm.default_entity_manager'
    Symfony\Component\Asset\Context\RequestStackContext: '@assets.context'

    # Use this service to force login link handler to be scoped to 'main' firewall,
    # even when request stack originates from the 'admin' firewall
    App\Security\MainLoginLinkHandler:
        alias: 'security.authenticator.login_link_handler.main' # or security.login_link_handler.main
        public: false
